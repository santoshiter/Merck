<script>

    function UserService() {
        this.service = "UserService";
    }

    UserService.prototype = new WebService();

    UserService.prototype.getAllPresentation = function (PostData, callback, async) {
        var request = new RequestHeader("getAllPresentation", PostData, callback);
        return this.PostRequest(request, async);
    }

    var _userService = new UserService();

    var data = _userService.getAllPresentation("", null, false);

    for (i = 0; i < data.length; i++) {
        var slide = "<div class='col-xs-6 col-sm-4 col-md-3 col-lg-3'><div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding thumbs'>" +
                " <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding '><a href='service/getImage.aspx?Id=" + data[i].slideid + "' target='_blank'><img class='img-responsive' src='/service/getImage.aspx?Id=" + data[i].slideid + " &type=small' alt='image1' /></a></div>" +
                "<div  class='col-xs-12 col-sm-12 col-md-12 col-lg-12 catagory'>" + data[i].categoryname + "</div>" + "<div  class='col-xs-12 col-sm-12 col-md-12 col-lg-12 pName'>" + data[i].slidename + "</div>" +
            "</div></div>";
        $("#imageF").append(slide);
    }
</script>
